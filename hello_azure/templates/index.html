<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Speech AI</title>
  <link rel="shortcut icon" href="../../static/images/quadraresponselogo.png" type="image/x-icon">
</head>

<body>

  <div class="fullscreen">
    <div class="themechng">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>
    <div class="firstheading">
      <div class="totallogo">
        <div class="quadralogo">
          <img src="../../static/images/quadralogo.png" alt="" width="100px">
        </div>
        <div class="headinglabel">
          <text for="" class="mainhead">Welcome to Speech AI!</text>
          <br>
          <text class="subhead">
            Tap the button and start speaking
          </text>
        </div>
      </div>


      <div class="wavelength">
        <div class='sound-wave'>
          <div class='bar'></div>
          <div class='bar'></div>
          <div class='bar'></div>
          <div class='bar'></div>
          <div class='bar'></div>

          <div class='bar'></div>
          <div class='bar'></div>
          <div class='bar'></div>
          <div class='bar'></div>
        </div>
      </div>



      <div class="buttonlocation">
        <span id="nospeechlisten">No speech could be recognized</span>
        <button onclick="initial_call(document.getElementById('result').textContent)" class='buttonmic' id="re">
          <img src="../../static/images/micimage.png" alt="" id="imgwidhei">
          <span id="result">Tap to Speak</span>
        </button>
      </div>

    </div>

    <div class="inputbox">

      <div class="textareafield">

        <div id="speechecenter">
          <img src="../../static/images/Userlogo.png" alt="" id="speechecenterimg">
          <text id="speechenter"></text>
        </div>
        <div id="responsecenter">
          <img src="../../static/images/quadraresponselogo.png" alt="" id="responsecenterimg">
          <text id="reponseenter"></text>

        </div>
      </div>
    </div>
  </div>


  <img src="../../static/images/wave.png" alt="" class="imgwidth">





  <div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
